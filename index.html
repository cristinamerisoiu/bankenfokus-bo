<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>BankenFokus-Assistent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-4564GGTK07"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-4564GGTK07');
</script>
</head>
<body>
  <main class="app" aria-label="BankenFokus-Assistent">
    <header class="header">
      <!-- MOBILE-ONLY HAMBURGER (top-left) -->
      <button id="menu-btn" class="menu-btn" aria-label="Optionen"
              aria-controls="menu-drawer" aria-expanded="false" title="Optionen">
        <span class="menu-bar"></span>
        <span class="menu-bar"></span>
        <span class="menu-bar"></span>
      </button>

      <!-- Brand -->
      <div class="brand">
        <div class="mark" aria-hidden="true">V</div>
        <div class="titles">
          <h1 class="title">BankenFokus-Assistent</h1>
          <p class="subtitle">Für Genossenschaftsbanken. Klar&nbsp;&amp;&nbsp;Präzise</p>
        </div>
      </div>
    </header>

    <!-- Desktop chips row (hidden on mobile) -->
    <div class="chips-bar">
      <section id="suggest" class="suggest" aria-label="Schnelloptionen"></section>
    </div>

    <!-- MOBILE DRAWER -->
    <div id="menu-drawer" class="drawer" aria-hidden="true">
      <div class="drawer-backdrop" data-close="true"></div>
      <div class="drawer-panel" role="dialog" aria-label="Optionen">
        <div class="drawer-header">
          <span>Optionen</span>
          <button id="menu-close" class="drawer-close" aria-label="Schließen">×</button>
        </div>
        <div id="drawer-options" class="drawer-options" aria-label="Optionen Liste"></div>
      </div>
    </div>

    <!-- Chat stream -->
    <section id="chat-box" class="chat" aria-live="polite"></section>

    <!-- Composer -->
    <form id="chat-form" class="composer" autocomplete="off">
      <input id="user-input" type="text" placeholder="Option oben wählen" aria-label="Ihre Eingabe" />
      <button type="submit" aria-label="Senden">Senden</button>
    </form>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
