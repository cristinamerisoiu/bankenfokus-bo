<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>BankenFokus-Assistent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" aria-label="BankenFokus-Assistent">
    <header class="header">
      <div class="brand">
        <div class="mark" aria-hidden="true">V</div>
        <div class="titles">
          <h1 class="title">BankenFokus-Assistent</h1>
          <p class="subtitle">Für Genossenschaftsbanken.Klar&nbsp;&amp;&nbsp;Präzise</p>
        </div>
      </div>
    </header>

    <!-- Chips (always visible; sticky; no toggle) -->
    <div class="chips-bar">
      <section id="suggest" class="suggest" aria-label="Schnelloptionen"></section>
    </div>

    <!-- Chat stream -->
    <section id="chat-box" class="chat" aria-live="polite"></section>

    <!-- Composer -->
    <form id="chat-form" class="composer" autocomplete="off">
      <input id="user-input" type="text" placeholder="Option oben wählen" aria-label="Ihre Eingabe" />
      <button type="submit" aria-label="Senden">Senden</button>
    </form>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
