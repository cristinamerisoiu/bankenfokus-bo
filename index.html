<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>BankenFokus-Assistent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" aria-label="BankenFokus-Assistent">
    <header class="header">
      <div class="brand">
        <div class="mark" aria-hidden="true">V</div>
        <div class="titles">
          <h1 class="title">BankenFokus-Assistent</h1>
          <p class="subtitle">Für Genossenschaftsbanken. Klar&Präzise</p>
        </div>
      </div>
      <!-- Action pill to the AI clone -->
      <a class="top-cta" href="https://peterka.ai" target="_blank" rel="noopener" aria-label="peterka.ai öffnen">
        <span class="dot"></span><span class="label">Christophers Clone</span>
      </a>
    </header>

    <section id="suggest" class="suggest"></section>
    <section id="chat-box" class="chat" aria-live="polite"></section>

    <form id="chat-form" class="composer" autocomplete="off">
      <input id="user-input" type="text" placeholder="Fragen tippen oder oben wählen … (Tipp: /peterka)" aria-label="Ihre Eingabe" />
      <button type="submit">Senden</button>
    </form>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
